<!DOCTYPE html>
<html>
<head>
  <title>Highspring || Enrollment Portal</title>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your master stylesheet -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="flex items-center justify-center min-h-screen p-0">

  <div id="loginView" class="view active">
    <div class="card">
      <div class="card-header">
        <img class="card-logo" src="https://image2url.com/images/1759863659854-385aa92d-a47f-4073-8196-7079618a731d.png" alt="Highspring Logo">
        <h1>Enrollment Admin Portal</h1>
      </div>
      <div class="card-body">
        <div id="login-message" class="message-box"></div>
        <form id="loginForm">
          <div class="form-group">
            <!-- Your backend route for this app expects an email -->
            <label for="username">Email</label>
            <input type="email" id="username" class="input-field" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="input-field" required>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="submit" form="loginForm" id="loginButton" class="btn btn-primary">
          <span class="btn-text">Login</span>
          <div class="loader"></div>
        </button>
      </div>
    </div>
  </div>

  <script>
    // --- Global Variables & Selectors ---
    const API_URL = ''; // Relative path
    const LOGIN_BUTTON = document.getElementById('loginButton');
    const LOGIN_FORM = document.getElementById('loginForm');
    const MESSAGE_BOX = document.getElementById('login-message');
    const USERNAME_INPUT = document.getElementById('username'); // This is the email field
    const PASSWORD_INPUT = document.getElementById('password');

    // --- Helper Functions (from your original file) ---

    function toggleButtonLoading(button, isLoading) {
      const text = button.querySelector('.btn-text');
      const loader = button.querySelector('.loader');
      if (isLoading) {
        text.style.visibility = 'hidden';
        loader.style.display = 'block';
        button.disabled = true;
      } else {
        text.style.visibility = 'visible';
        loader.style.display = 'none';
        button.disabled = false;
      }
    }

    function showMessage(boxId, message, type) {
      const box = document.getElementById(boxId);
      box.textContent = message;
      box.className = 'message-box ' + type;
      box.style.display = 'block';
    }
    
    function hideMessage(boxId) {
        document.getElementById(boxId).style.display = 'none';
    }

    // --- NEW Event Handler ---
    
    async function handleLoginSubmit(e) {
        e.preventDefault();
        
        hideMessage('login-message');
        toggleButtonLoading(LOGIN_BUTTON, true);

        const email = USERNAME_INPUT.value; // Get email from the input
        const password = PASSWORD_INPUT.value;
        
        try {
            // CRITICAL: Call the correct Enrollment-specific API route
            const response = await fetch(`${API_URL}/api/enrollment/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password }) // Backend expects 'email'
            });

            const data = await response.json();

            if (response.ok) {
                // --- SUCCESS ---
                showMessage('login-message', 'Login successful! Redirecting...', 'success');
                
                // Store the token and user data with an Enrollment-specific key
                localStorage.setItem('enrollmentToken', data.accessToken);
                localStorage.setItem('enrollmentUser', JSON.stringify(data.user));
                
                // Redirect to the correct dashboard based on role
                switch (data.user.role) {
                    case 'TA':
                        window.location.href = window.location.origin + '/enrollment/ta';
                        break;
                    case 'Manager':
                        window.location.href = window.location.origin + '/enrollment/manager'; // We will build this next
                        break;
                    case 'Owner':
                        window.location.href = window.location.origin + '/enrollment/owner'; // And this one after
                        break;
                    default:
                        showMessage('login-message', 'Login successful, but role is unknown.', 'error');
                }

            } else {
                // --- FAILED ---
                throw new Error(data.error || 'Invalid email or password.');
            }

        } catch (error) {
            // --- ERROR ---
            showMessage('login-message', error.message, 'error');
            toggleButtonLoading(LOGIN_BUTTON, false);
        }
    }

    // --- Initializer ---
    document.addEventListener('DOMContentLoaded', () => {
        // Check if user is already logged in (e.g., from a previous session)
        const token = localStorage.getItem('enrollmentToken');
        const user = JSON.parse(localStorage.getItem('enrollmentUser'));

        if (token && user) {
            // If already logged in, redirect them immediately
            switch (user.role) {
                case 'TA':
                    window.location.href = window.location.origin + '/enrollment/ta';
                    break;
                case 'Manager':
                    window.location.href = window.location.origin + '/enrollment/manager';
                    break;
                case 'Owner':
                    window.location.href = window.location.origin + '/enrollment/owner';
                    break;
            }
        } else {
            // Not logged in, so enable the login button
            toggleButtonLoading(LOGIN_BUTTON, false);
        }

        // Add the listener to the form
        if (LOGIN_FORM) {
            LOGIN_FORM.addEventListener('submit', handleLoginSubmit);
        }
    });
  </script>
</body>
</html>
