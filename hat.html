<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highspring || Tool Hub</title>
    <!-- Load Tailwind CSS (if needed, though styles.css should cover) -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="/styles.css"> <!-- Link to your master stylesheet -->
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md">
    <div class="card" style="padding: 2rem 2.5rem; max-width: 500px;"> <!-- Use card from styles.css -->
      <div class="card-header" style="margin-bottom: 2rem; padding: 0;">
        <img class="card-logo" src="https://image2url.com/images/1759863659854-385aa92d-a47f-4073-8196-7079618a731d.png" alt="Highspring Logo">
        <h1 style="font-size: 1.5rem; margin-top: 0.5rem;">Application Hub</h1>
      </div>
      <div class="card-body" style="padding: 0;">
        
        <a href="/hat/enrollment" class="tool-card">
          <span>Enrollment Portal</span> &rarr;
          <p class="tool-card-desc">For TAs, Managers, and Owners to manage candidates.</p>
        </a>

        <a href="/hat/quizzer" class="tool-card">
          <span>Quizzer Admin</span> &rarr;
          <p class="tool-card-desc">For Editors, Managers, and Owners to manage question banks.</p>
        </a>

        <a href="/hat/test" class="tool-card">
          <span>Candidate Test</span> &rarr;
          <p class="tool-card-desc">For candidates to log in and take their assessment.</p>
        </a>

      </div>
    </div>
  </div>

</body>
</html>
