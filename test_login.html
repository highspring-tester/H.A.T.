<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <title>Hiring Assessment Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css"> <!-- LINK TO MASTER STYLESHEET -->
</head>
<body class="flex items-center justify-center min-h-screen p-0">

  <div id="loginView" class="view active">
    <div class="card" id="test-card">
      <div class="card-header">
        <img class="card-logo" src="https://image2url.com/images/1759863659854-385aa92d-a47f-4073-8196-7079618a731d.png" alt="Highspring Logo">
        <h1>Assessment Login</h1>
        <p class="text-gray-500" style="margin-top: 10px; color: var(--admin-text-color);">Please enter your credentials to begin the test.</p>
      </div>
      <div class="card-body">
        <div id="login-message" class="message-box"></div>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="input-field" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="input-field" required>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="submit" form="loginForm" id="loginButton" class="btn btn-primary" style="background-color: var(--test-primary);">
          <span class="btn-text">Login</span>
          <div class="loader"></div>
        </button>
      </div>
    </div>
  </div>

  <script>
    // --- Global Variables and Selectors ---
    const API_URL = ''; // Relative path
    const LOGIN_BUTTON = document.getElementById('loginButton');
    const LOGIN_FORM = document.getElementById('loginForm');
    const MESSAGE_BOX = document.getElementById('login-message');
    const USERNAME_INPUT = document.getElementById('username');
    const PASSWORD_INPUT = document.getElementById('password');

    // --- Helper Functions ---

    function toggleButtonLoading(button, isLoading) {
      if (button) {
        button.disabled = isLoading;
        button.classList.toggle('loading', isLoading);
      }
    }

    function showMessage(message, type) {
      MESSAGE_BOX.textContent = message;
      MESSAGE_BOX.className = 'message-box ' + type;
      MESSAGE_BOX.style.display = message ? 'block' : 'none';
    }
    
    function hideMessage() {
        MESSAGE_BOX.style.display = 'none';
    }

    // --- Core Logic ---

    // Check for existing token and redirect if test is in progress
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('testTakerToken');
        if (token) {
            // If token exists, assume test is in progress and redirect immediately
            window.location.href = window.location.origin + '/hat/test/take'; 
        } else {
            // Enable button text and remove loading classes if no token is found
            toggleButtonLoading(LOGIN_BUTTON, false);
            LOGIN_BUTTON.querySelector('.btn-text').textContent = 'Login';
        }
        if (LOGIN_FORM) {
            LOGIN_FORM.addEventListener('submit', handleLoginSubmit);
        }
    });

    // --- Event Handler ---
    async function handleLoginSubmit(e) {
        e.preventDefault();
        
        hideMessage();
        toggleButtonLoading(LOGIN_BUTTON, true);

        const username = USERNAME_INPUT.value;
        const password = PASSWORD_INPUT.value;
        
        try {
            // CRITICAL: Call the correct Test-Taker specific API route (matches server.js)
            const response = await fetch(`${API_URL}/api/test/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username: username, 
                    password: password 
                })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                // --- SUCCESS ---
                
                // Store the special 'test-taker' token
                localStorage.setItem('testTakerToken', data.accessToken);
                
                // Redirect the candidate immediately to the test page
                window.location.href = window.location.origin + '/hat/test/take';
                
            } else {
                // --- FAILED ---
                throw new Error(data.error || 'Invalid credentials.');
            }

        } catch (error) {
            // This is where errors like "Test already attempted" or "Invalid credentials" land
            showMessage(error.message || 'Login failed: Network error.', 'error');
            toggleButtonLoading(LOGIN_BUTTON, false);
            LOGIN_BUTTON.querySelector('.btn-text').textContent = 'Login';
        }
    }
  </script>
</body>
</html>
